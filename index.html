<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto treno</title>
</head>
<body>

  <!-- input area -->
  <div class="container">
    <div class="row text-center mt-5 mb-3 ">
      <h1 class="col">Calcola il prezzo del tuo biglietto</h1>
    </div>
    <div class="row input-area">

      <div class="container-input">
        <div class="container-fluid">
          <div class="row">
              <div class="col d-flex flex-column text-center">
                <label for="">Nome Cognome</label>
                <input id="nome" placeholder="Inserisci il nome" type="text">
              </div>
              <div class="col d-flex flex-column text-center">
                <label for="">Km da percorrere</label>
                <input id="km" placeholder="Inserisci i Km" type="number">
              </div>
              <div class="col d-flex flex-column text-center">
                <label for="">Fascia d'et√†</label>
                <select name="" id="fascia">
                  <option value="minorenne">Minorenne</option>
                  <option value="maggiorenne" selected>Maggiorenne</option>
                  <option value="silver">Over 65</option>
                </select>
              </div>
          </div>
          <div class="row">
            <div class="col text-center my-3">
              <button type="button" class="btn btn-outline-success" id="genera">Genera</button>
              <button type="button" class="btn btn-outline-success" id="annulla">Annulla</button>
            </div>
    
          </div>
        </div>
      </div>
      
    
    </div>
  </div>
  <!-- /input area -->

  <!-- biglietto -->
  <section id="biglietto" class="container sc-hide">
    <div class="row text-center my-3">
      <h2>Il tuo biglietto</h2>
    </div>

    <div class="row">
      <h3>Dettaglio passeggeri</h3>
    </div>
    <div class="row">
      <div class="col-3">
        <p class="nome" id="nomePasseggero">Nome Passeggero</p>
      </div>
      <div class="col-9">
        <table>
          <thead>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="offerta">Biglietot standard</td>
              <td id="carrozza">9</td>
              <td id="CP">654654</td>
              <td id="price">56.98</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </section>
  <!-- /biglietto -->

  <script src="js/script.js"></script>
</body>
</html>
